<!-- Ask_question button that expands into a form -->
<!-- currently found at the top of the manage_request_city view -->

<div class="rw-container">
  <div class="rw-controller-container">
    <div class="rw-controller-btns-container">
      <div class="rw-btn-wrap" data-target="1">
        <div class="rw-btn"><i class="icon-question"></i></div>
        <div class="rw-btn-expand">{% trans %}Ask a Question{% endtrans %}</div>
      </div>
    </div>
  </div>

  <div class="rw-actions-container">
    <div class="target-for" data-target-for="1">

      <form name="ask_question" class="form-horizontal" id="question" method="post" action="/add_a_qa" autocomplete="on">
        <input type="hidden" name="request_id" value="{{ req.id }}"/>
          <fieldset>
            <div class="row-fluid">

              <div class="control-group button-margin">
                <label class="control-label">{% trans %}Question{% endtrans %} <span rel="tooltip" data-toggle="tooltip" data-placement="right" title="" data-original-title="{{"Ask a question" | explain_action }}"><small><i class="icon-info-sign"></i></small></span></label>
                <div class="controls">
                  <textarea id="questionTextarea"  name="question_text" rows="2" class="input-xlarge" placeholder="{% trans %}Ask the requester a question{% endtrans %}" required/></textarea>
                </div>
              </div>

              <div class="control-group button-margin">
                <div class="controls">
                  <button id="askQuestion" class="btn btn-primary" type="submit">{% trans %}Ask{% endtrans %}</button>
                </div>
              </div>

            </div>
          </fieldset>
        </form>

    </div>
  </div>
</div>
