  <div id="notifyPopover-head" class="hide">{% trans %}Notify{% endtrans %}: <a class="close" href="#">&times;</a> </div>
  <div id="notifyPopover-content" class="hide">
    <form id="notifyForm" class="form-inline" method ="post" action="/add_a_owner">
      <!-- my form -->
      <div class="control-group">
        <div class="controls">
          <input type="hidden" name="request_id" value="{{ req.id }}"/>
          <input id="notifyEmail" type="email" name="owner_email" placeholder="{% trans %}name@email.com{% endtrans %}" data-provide="typeahead" autocomplete="off" required />
          <input id="notifyReason" type="text" name="owner_reason" placeholder="{% trans %}Say why.{% endtrans %}" required />
          <button id="notifyButton" class="btn" type="submit"> <i class="icon-envelope"> </i> </button>
        </div>
      </div>
    </form>
  </div>
