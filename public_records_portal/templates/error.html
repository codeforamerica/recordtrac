{% extends "base.html" %}
{% block container %}
	<div class="span10 offset1">

		{% block error_generic %}
			{% trans %}Oops, something went wrong...{% endtrans %}
		{% endblock error_generic %}

		{% block error_specific %}
			<p><strong>{{ message | safe }}</strong></p>
		{% endblock error_specific %}

	</div>
{% endblock container %}
