<!-- This template houses the baseline case information (request, documents, status, etc.) only. -->

{% extends "base.html" %}
{% block title %}Request {{ request_id }}{% endblock %}
{% block head %} {% endblock head %}

{% block content %}
  <div class="row-fluid well">
    <div class="span12"> 

      <!-- {% block status %}{% endblock status %} -->

      <div class="row-fluid">
        <div class="span8">

          <div class="row-fluid">
            <h4>Request {{request_id}} </h4>
            <div class="span8">
                <p class="lead"> {{ text }} </p>
            </div>
          </div>

          <div class="row-fluid">
            <h4>Document(s) </h4>
            <div class="span8">
              <p>
                {% for doc in doc_ids %}
                <a href="http://www.scribd.com/doc/{{ doc }}"> <i class="icon-file-alt icon-3x">  </i>  [Insert doc summary here] {{doc_summary}}  </a> <br />
                {% endfor %}
              </p>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
{% endblock content %}
